<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card game</title>
    <style>
        .red{color: red;
            background-color:  rgba(133, 131, 131, 0.267);}
        .black{color: black;
            background-color:  rgba(133, 131, 131, 0.267);}
        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            font-size: 50px;
        }
            
        
    </style>
</head>
<body>
    <div>
        <h3>Player 1:</h3>
        <span class="red">Q&spades;</span>
        <span class="black">A&clubs;</span>

        <span class="black">9&spades;</span>
        <span class="red">2&diams;</span>
        <span class="red">Q&clubs;</span>
        <h3>Player 2:</h3>
        <span class="red">A&hearts;</span>
        <span class="red">3&diams;</span>
        <span class="black">Q&spades;</span>
        <span class="red">9&spades;</span>
        <span class="black">2&hearts;</span>
        <span class="black">8&hearts;</span>
    </div>
</body>
</html>
